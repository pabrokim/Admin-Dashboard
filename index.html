<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="profile-bar">
                <img class="icon right" src="../img/magnify.svg" alt="search">
                <input type="text">
                <img class="icon" id="bell" src="../img/bell-ring-outline.svg" alt="notification">
                <img class="user-img" src="../img/paul.jpeg" alt="user">
                <p><strong>Paul Kimani</strong></p>       
            </div>
            <div class="profile">
                <img class="user-img right" src="../img/paul.jpeg" alt="user">
                <div>
                    <p><strong>Hi there,</strong></p>
                    <p><strong>Paul Kimani (@pabrokim)</strong></p>
                </div>
                <button class="button" type="submit">New</button>
                <button class="button" type="submit">Upload</button>
                <button class="button" type="submit">Share</button>
            </div>
        </div>
        <div class="dashboard">
            <div class="profile-item">
                <img id="dash" src="../img/view-dashboard.svg" alt="dashboard">
                <h2>Dashboard</h2>
            </div>
            <div class="profile-container">
                <div class="profile-item">
                    <img src="../img/home-circle.svg" alt="dashboard">
                    <h3>Home</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/account.svg" alt="profile">
                    <h3>Profile</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/message.svg" alt="message">
                    <h3>Messages</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/clock-outline.svg" alt="history">
                    <h3>History</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/calendar-check-outline.svg" alt="tasks">
                    <h3>Tasks</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/account-group.svg" alt="communities">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="settings">
                <div class="profile-item">
                    <img src="../img/cog.svg" alt="setting">
                    <h3>Settings</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/chat-question.svg" alt="support">
                    <h3>Support</h3>
                </div>
                <div class="profile-item">
                    <img src="../img/shield-account.svg" alt="privacy">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
